<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroDelivery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="zd" >ZeroDelivery</h1>
        <div class="reg"> Registration No. =
        <input type="number" name="reg" id="reg" placeholder="12345678" >
        </div>
        <div class="mob" >
            Mobile No. =
            <input type="number" name="mob" id="mob" placeholder="9876543210" >
        </div>

        <div class="name">
            Name =
            <input type="text" name="name" id="name" placeholder="Enter your Name" >

        </div>

        <div class="bh">
            Hostel No. = 
            <!-- //drop down -->
            <span>
            <select name="bh" id="bh">
                <option value="none">None</option>
                <option value="bh1">BH 1</option>
                <option value="bh2">BH 2</option>
                <option value="bh3">BH 3</option>
                <option value="bh4">BH 4</option>
                <option value="bh5">BH 5</option>
                <option value="bh6">BH 6</option> 
            </select>
            </span>
        <!-- <input type="number" name="bh" id="bh" placeholder="Enter your Hostel No." > -->
        </div>
        <div class="room">Block & Room No. =
        <input type="text" name="room" id="room" placeholder="B 224" >
        </div>
        <div class="item1">
            <span class="img1">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1299&q=80" alt="img1" width="100px" height="100px">
            </span>
            <span class="price">
                Sandwich
                <br>
                Rs.70</span>
            <span class="qty">
                <!-- a button to increase or decrease quantity -->
                <form>
                    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                    <input type="number" id="qty1" class="incdecbtn" value="0" />
                    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                  </form>
                <!-- <input type="number" name="qty" id="qty1" placeholder="Enter Quantity" > -->
            </span>
        </div>
        <div class="item2">
            <span class="img1">
                <img src="https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="img1" width="100px" height="100px">
            </span>
            <span class="price">
                Pizza
                <br>
                Rs.160</span>
            <span class="qty">
                <form>
                    <div class="value-button" id="decrease" onclick="decreaseValue2()" value="Decrease Value">-</div>
                    <input type="number" id="qty2" class="incdecbtn" value="0" />
                    <div class="value-button" id="increase" onclick="increaseValue2()" value="Increase Value">+</div>
                  </form>
                <!-- <input type="number" name="qty" id="qty2" placeholder="Enter Quantity" > -->
            </span>
        </div>
        <div class="item3">
            <span class="img1">
                <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80" alt="img1" width="100px" height="100px">
            </span>
            <span class="price">
                Samosa
                <br>
                Rs.10</span>
            <span class="qty">
                <form>
                    <div class="value-button" id="decrease" onclick="decreaseValue3()" value="Decrease Value">-</div>
                    <input type="number" id="qty3" class="incdecbtn" value="0" />
                    <div class="value-button" id="increase" onclick="increaseValue3()" value="Increase Value">+</div>
                  </form>
                <!-- <input type="number" name="qty" id="qty3" placeholder="Enter Quantity" > -->
            </span>
        </div>
        <div class="item4">
            <span class="img1">
                <img src="https://images.unsplash.com/photo-1668236543090-82eba5ee5976?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="img1" width="100px" height="100px">
            </span>
            <span class="price">
                Dosa
                <br>
                Rs.50</span>
            <span class="qty">
                <form>
                    <div class="value-button" id="decrease" onclick="decreaseValue4()" value="Decrease Value">-</div>
                    <input type="number" id="qty4" class="incdecbtn" value="0" />

                  </form>
                <!-- <input type="number" name="qty" id="qty4" placeholder="Enter Quantity" > -->
            </span>
        </div>
        <button class="btn-4" id="submitbtn" >Place Order</button>
    </div>

    <script src="script.js"></script>

</html>
